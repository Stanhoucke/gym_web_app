{% extends "base.html" %}

{% block content %}
<div class="form">
    <h3 class="form-title">Edit Class</h3>

    <form action="/workouts/{{workout.id}}" method="post">
        <div class="form-field">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value="{{workout.name}}" required autofocus>
        </div>
        <div class="form-field">
        <label for="category">Category:</label><br>
        <select id="category" name="category">
                <option value="freestyle"
                {% if workout.category == "freestyle" %} selected="selected" {% endif %}
                >Freestyle</option>
                <option value="classic"
                {% if workout.category == "classic" %} selected="selected" {% endif %}
                >Classic</option>
                <option value="sprint"
                {% if workout.category == "sprint" %} selected="selected" {% endif %}
                >Sprint</option>
                <option value="distance"
                {% if workout.category == "distance" %} selected="selected" {% endif %}
                >Distance</option>
        </select>
        </div>
        <div class="form-field">
            <label for="upcoming"> Upcoming?</label><br>
            <select id="upcoming" name="upcoming">
                <option value="true"
                {% if workout.upcoming == "true" %} selected="selected" {% endif %}
                >Yes</option>
                <option value="false"
                {% if workout.upcoming == "false" %} selected="selected" {% endif %}
                >No</option>
        </select>
        </div>
        <div class="form-field">
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" value="{{workout.date}}" required autofocus>
        </div>
        <div class="form-field">
            <label for="start_time">Start time:</label><br>
            <input type="time" id="start_time" name="start_time" value="{{workout.start_time}}" required autofocus>
        </div>
        <div class="form-field">
            <label for="capacity">Class capacity:</label><br>
            <input type="number" id="capacity" name="capacity" value="{{workout.capacity}}" required autofocus>
        </div>
        <button type="submit">Confirm Changes</button>
    </form>
</div>
{% endblock %}

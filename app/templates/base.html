<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonne</title>
    <!-- logo from: https://www.cleanpng.com/png-logo-dragon-graphic-design-dragon-logo-1445857/ -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/dragon_logo.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/members_workouts.css') }}">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class=flashes>
            {% for category, message in messages %}
                <h3 class="{{category}}" role="alert">
                    {{ message }}
                </h3>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
</head>
<body>
    <header id="grid-header">
        <h1 id="logo-text">Dragonne</h1>
        <nav id="nav-bar">
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/bookings">Bookings</a></li>
                <li><a href="/workouts">Classes</a></li>
                <li><a href="/members">Members</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
    
        {% endblock %}
    </main>
    <footer>

    </footer>
</body>
</html>

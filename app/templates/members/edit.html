{% extends "base.html" %}

{% block content %}
<div class="form">
    <h3 class="form-title">Edit Member</h3>

    <form action="/members/{{member.id}}" method="post">
        <div class="form-field">
            <label for="first_name">First name:</label><br>
            <input type="text" id="first_name" name="first_name" value="{{member.first_name}}" required autofocus>
        </div>
        <div class="form-field">
            <label for="last_name">Last name:</label><br>
            <input type="text" id="last_name" name="last_name" value="{{member.last_name}}">
        </div>
        <div class="form-field">
            <label for="gender"> Gender:</label><br>
            <select id="gender" name="gender">
                <option value="male"
                {% if member.gender == "male" %} selected="selected" {% endif %}
                >Male</option>
                <option value="female"
                {% if member.gender == "female" %} selected="selected" {% endif %}
                >Female</option>
            </select>
        </div>
        <div class="form-field">
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" value="{{member.age}}" required autofocus>
        </div>
        <button type="submit">Confirm Changes</button>
    </form>
</div>
{% endblock %}
